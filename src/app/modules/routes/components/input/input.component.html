
<div class="input-section">
    <div class="left-wrapper">
        <div class="border"></div>
        <span class="arrow material-symbols-outlined" (click)="navigate()">
            keyboard_backspace
        </span>
        <span class="start material-symbols-outlined">
            trip_origin
        </span>
        <span class="end material-symbols-outlined">
            location_on
        </span>
    </div>
    <div class="right-wrapper">
        <div class="swap-icon"(click)="swap()">
            <span class="swap material-symbols-outlined">
                swap_vert
            </span>
        </div>
        <div class="input-list">
            <input [(ngModel)]="startValue" (keyup)="startKeyUp()" (click)="startKeyUp()"
                name="myInput" 
                type="text" 
                placeholder="select start" 
                class="text"
                autocomplete="off">
        </div>
        <div class="input-list">
            <input [(ngModel)]="endValue" (keyup)="destKeyUp()" (click)="destKeyUp()"
                name="myInput" 
                type="text" 
                placeholder="search destination" 
                class="text dest"
                autocomplete="off">
        </div>
    </div>
</div>

<div class="stop-list-wrapper">
    <h1>Stops</h1>
    <div class="option-list">
        <ng-container *ngFor="let stop of stops$ | async">
            <app-option (onSelect)="onClick($event)"
                [icon]="'location_on'"
                [text]="stop.desc"
                [desc]="stop.code"
                [data]="[stop.code, stop.desc, stop.latitude, stop.longitude]">
            </app-option>
        </ng-container>
    </div>
</div>
