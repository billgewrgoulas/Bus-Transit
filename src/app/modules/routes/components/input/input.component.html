
<div class="input-section" *ngIf="startFlag">
    <div class="left-wrapper">
        <span class="arrow material-symbols-outlined" (click)="cancel()">
            keyboard_backspace
        </span>
        <span class="route material-symbols-outlined">
            trip_origin
        </span>
    </div>
    <div class="right-wrapper">
        <div class="input-list">
            <input [(ngModel)]="startValue" (keyup)="startKeyUp()"
                name="myInput" 
                type="text" 
                placeholder="select start" 
                class="text"
                autocomplete="off"
                autofocus="true">
            <i *ngIf="!default" class="fas fa-times" (click)="clearStart()"></i>
        </div>
    </div>
</div>

<div class="input-section" *ngIf="destFlag">
    <div class="left-wrapper">
        <span class="arrow material-symbols-outlined" (click)="cancel()">
            keyboard_backspace
        </span>
        <span class="purple route material-symbols-outlined">
            location_on
        </span>
    </div>
    <div class="right-wrapper">
        <div class="input-list">
            <input [(ngModel)]="endValue" (keyup)="destKeyUp()"
                name="myInput" 
                type="text" 
                placeholder="select start" 
                class="text"
                autocomplete="off"
                autofocus="true">
            <i *ngIf="!default" class="fas fa-times" (click)="clearDest()"></i>
        </div>
    </div>
</div>

<div class="input-section" *ngIf="default">
    <div class="left-wrapper">
        <div [class.border]="default"></div>
        <span class="arrow material-symbols-outlined" (click)="navigate()">
            keyboard_backspace
        </span>
        <span class="start material-symbols-outlined">
            trip_origin
        </span>
        <span class="end material-symbols-outlined" *ngIf="default">
            location_on
        </span>
    </div>
    <div class="right-wrapper">
        <div class="swap-icon" *ngIf="default" (click)="swap()">
            <span class="swap material-symbols-outlined">
                swap_vert
            </span>
        </div>
        <div class="input-list">
            <input [(ngModel)]="startValue" (keyup)="startKeyUp()" (click)="startKeyUp()"
                name="myInput" 
                type="text" 
                placeholder="select start" 
                class="text"
                autocomplete="off">
                <i *ngIf="!default" class="fas fa-times" (click)="cancel()"></i>
        </div>
        <div class="input-list" *ngIf="default">
            <input [(ngModel)]="endValue" (keyup)="destKeyUp()" (click)="destKeyUp()"
                name="myInput" 
                type="text" 
                placeholder="search destination" 
                class="text dest"
                autocomplete="off">
                <i *ngIf="!default" class="fas fa-times" (click)="cancel()"></i>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
