
<h1>Itineraries</h1>
<div class="option-list" *ngIf="plan$ | async as plan">

    <ng-container *ngFor="let it of plan.itineraries let i=index">
        <trip-component (msg)="onSelect($event)"
            [itinerary]="it"
            [data]="i">
        </trip-component>
    </ng-container>

</div>
