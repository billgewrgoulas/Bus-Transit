
<div class="option-content" >
    <span (click) = "onClick()" class="material-symbols-outlined icon">{{icon}}</span>
    <div class="main">
        <div class="text-content" (click)="onClick()">
            <span class="option-text">{{text}}</span>
            <span class="description">{{desc}}</span>
        </div>
        <section *ngIf="menu">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button *ngIf="!saved" (click)="onSave()" class="inner-button" mat-menu-item>
                    <span class="text">Save</span>
                </button>
                <button *ngIf="saved" (click)="onRemove()" class="inner-button" mat-menu-item>
                    <span class="text">Remove</span>
                </button>
            </mat-menu>
        </section>
    </div>
</div>
