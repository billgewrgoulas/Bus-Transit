

<div class="option-wrapper" (click)="onClick($event)">
    <div class="text-section">
        <div class="name" [ngClass]="{'flex-row': flex, 'flex-column': !flex}">
            <span>{{text}}</span>
            <span class="code"> ({{details}})</span>
        </div>
        <div class="details">
            <div class="mentos">
                <span *ngFor="let line of mentos">{{line}}</span>
            </div>
        </div>
    </div>
</div>
