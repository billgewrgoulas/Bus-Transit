
<ng-container *ngIf="buses$ | async as buses else noIncoming">
    <div class="entity-wrapper" *ngFor="let bus of buses" (click)="selectBus(bus.VEH_NO)">
        <div class="entity-container">
            <div class="entity-type">
                <i class="fas fa-bus"></i>
                <span class="option-text">Bus code: {{bus.VEH_NO}}</span>
            </div>
            <div class="text-content">
                <span class="option-text">Delay</span>
                <span class="description">+130 sec</span>
            </div>
            <div class="text-content">
                <span class="option-text">Next stop</span>
                <span class="description">Ομονοια</span>
            </div>
            <div class="text-content">
                <span class="option-text">Next stop scheduled arrival in</span>
                <span class="description">3 minutes</span>
            </div>
            <div class="text-content">
                <span class="option-text">Next stop fact arrival</span>
                <span class="description">5 minutes</span>
            </div>
            <div class="text-content">
                <span class="option-text">Passenger count</span>
                <span class="description">13</span>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #noIncoming >
    <div class="entity-wrapper">
        <div class="entity-container center">
            <div class="entity-type">
                <span class="option-text">Next bus begins at 10:00 PM</span>
            </div>
        </div>
    </div>
</ng-template>
