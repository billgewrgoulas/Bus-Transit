
<ng-container *ngIf="buses$ | async as buses else noIncoming">
    <ng-container *ngIf="buses.length > 0 else noIncoming">
        <div class="entity-wrapper" *ngFor="let bus of buses" (click)="selectBus(bus)">
            <div class="entity-container">
                <div class="entity-type">
                    <i class="fas fa-bus"></i>
                    <span class="option-text">BUS {{bus.lineCode}}</span>
                </div>
                <!-- <div class="text-content">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <span class="description">Omonoia</span>
                </div> -->
                <div class="text-content">
                    <i class="far fa-hourglass icon"></i>
                    <span class="description"><span class="bold">{{bus.departureMins}}:{{bus.departureSeconds}}</span> Mins</span>
                </div>
                <div class="text-content">
                    <i class="far fa-user icon"></i>
                    <span class="description"><span class="bold">10</span>/25</span>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>

<ng-template #noIncoming>
    <div class="entity-wrapper" (click)="navigate()">
        <div class="entity-container">
            <div class="text-content-no-incoming">
                <span class="option-text">No incoming bus</span>
                <span class="description">Click to see schedule</span>
            </div>
        </div>
    </div>
</ng-template>
