
<ng-container *ngIf="departures$ | async">

    <input-field
        [value]="value"
        [icon]="'trip_origin'"
        [type]="'start'"
        [disabled]="true"
        [mapLink]="[]">
    </input-field>

    <div class="main">
        <div class="option-list">
            <map-area></map-area>
        </div>
    </div>

</ng-container>
