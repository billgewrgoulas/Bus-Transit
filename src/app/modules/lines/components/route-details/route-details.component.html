
<ng-container *ngIf="route$ | async as route">

    <input-field
        [value]="route.desc"
        [icon]="'route'"
        [type]="'start'"
        [disabled]="true"
        [mapLink]="['lines', route.lineId, 'route', route.code, 'map']">
    </input-field>

    <router-outlet></router-outlet>

</ng-container>
