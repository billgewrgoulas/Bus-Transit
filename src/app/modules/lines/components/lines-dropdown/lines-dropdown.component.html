
<input-field (onType)="onKeyUp($event)"
    [value]="''"
    [placeholder]="'search lines'"
    [icon]="'route'"
    [type]="'start'"
    [title]="'Lines'">
</input-field>

<div class="stop-dropdown">
    <h1>Lines</h1>
    <div class="list">
        <dropdown-option *ngFor="let line of lines$ | async"
            [text]="line.desc"
            [details]="line.name"
            [data]="line"
            [flex]="false"
            (e)="changeValue($event)">
        </dropdown-option>
    </div>
</div>
