
<ng-container *ngIf="vm$ | async as vm">
    <mat-tab-group mat-stretch-tabs animationDuration="300ms" [(selectedIndex)]="selectedTab">
        <mat-tab label="Schedules">
            <station-list-component (onClick)="slide($event)"></station-list-component>
        </mat-tab>
        <mat-tab label="Stop">
            <station-entity (onClick)="slide($event)" [arrivals]="vm.arrivals"></station-entity>
        </mat-tab>
        <mat-tab label="Buses">
            <bus-entity [buses]="vm.buses"></bus-entity>
        </mat-tab>
    </mat-tab-group>
</ng-container>
