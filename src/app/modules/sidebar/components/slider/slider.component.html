
<ng-container *ngIf="module$ | async as module">

    <ng-container *ngIf="module.type === 'routeSlider'">
        <mat-tab-group mat-stretch-tabs animationDuration="300ms" [(selectedIndex)]="selectedTab">
            <mat-tab label="Schedules">
                <station-list-component [onSwap]="selectedTab"></station-list-component>
            </mat-tab>
            <mat-tab label="Bus details">
                <bus-entity></bus-entity>
            </mat-tab>
            <mat-tab label="Stop">
                <station-entity></station-entity>
            </mat-tab>
        </mat-tab-group>
    </ng-container>

    <ng-container *ngIf="module.type === 'lineSlider'">
        <mat-tab-group animationDuration="300ms" [(selectedIndex)]="selectedTab">
            <mat-tab label="Routes">
                <route-list></route-list>
            </mat-tab>
        </mat-tab-group>
    </ng-container>

</ng-container>
