
<div class="stations-list">
    <div class="outer-container">
      <ul class="station-line">

        <ng-container *ngFor="let stop of currentRouteStops$ | async let last = last">
          <li>
            <list-item 
              [stop]="stop"
              [isLast]="last">
            </list-item>
          </li>
        </ng-container>

      </ul>
    </div>
</div>
