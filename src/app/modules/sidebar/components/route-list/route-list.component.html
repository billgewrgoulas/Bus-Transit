
<h1>Routes</h1>
<div class="option-list">
    <ng-container *ngFor="let route of routes$ | async">
        <app-option
            [icon]="'route'"
            [text]="route.desc"
            [desc]="route.code"
            [data]="[route.lineId, route.code]"
            (onSelect)="onSelect($event)">
        </app-option>
    </ng-container>
</div>
