
<div class="option-list">
    <ng-container *ngFor="let route of routes$ | async">
        <app-option
            [icon]="'route'"
            [text]="route.desc"
            [desc]="''"
            [link]="['lines', route.lineId, 'route', route.code]">
        </app-option>
    </ng-container>
</div>
