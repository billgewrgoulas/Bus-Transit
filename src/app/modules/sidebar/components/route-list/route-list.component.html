
<div class="option-list">
    <ng-container *ngFor="let route of routes$ | async">
        <app-option
            [icon]="'route'"
            [text]="route.RouteDescr"
            [desc]="''"
            [link]="['lines', route.LineCode, 'route', route.RouteCode]">
        </app-option>
    </ng-container>
</div>
